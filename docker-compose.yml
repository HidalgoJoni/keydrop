services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

  backend:
    build: ./backend
    restart: on-failure
    environment:
      - MONGODB_URI=mongodb://mongo:27017/cs2-box-clone
      - JWT_SECRET=changeme
      - RATE_LIMIT_ENABLED=false
    ports:
      - "5000:5000"
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    restart: on-failure
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mongo-data:
