version: '3.8'
services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD-SHELL", "mongosh --eval \"db.adminCommand({ping:1})\" --quiet || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    restart: on-failure
    environment:
      - MONGODB_URI=mongodb://mongo:27017/cs2-box-clone
      - JWT_SECRET=changeme
    ports:
      - "5000:5000"
    depends_on:
      mongo:
        condition: service_healthy

  frontend:
    build: ./frontend
    restart: on-failure
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mongo-data:
